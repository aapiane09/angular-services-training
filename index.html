<!DOCTYPE html>
<html lang="en" ng-app="libraryApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

  <!-- ngRoute -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <!-- custom script (angular app) -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/BooksIndex.controller.js"></script>
  <script type="text/javascript" src="controllers/BooksShow.controller.js"></script>
  <script type="text/javascript" src="services/book.service.js"></script>
  <script type="text/javascript" src="controllers/Layout.controller.js"></script>
  <script type="text/javascript" src="services/authentication.service.js"></script>


  <title>Services</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div ng-controller="LayoutController as layoutCtrl" class="col-md-6 col-md-offset-3">
        <h1>Welcome<span ng-show="layoutCtrl.currentUser.username">, {{ layoutCtrl.currentUser.username }}</span>!</h1>
        <button ng-click="layoutCtrl.login({ username: 'guest', password: 'password'})">Log in as Guest</button>
        <button ng-click="layoutCtrl.logout()">Log out</button>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <div ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
